<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Become a Data Bundle Agent</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    
    .box {
      background: white;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    
    button {
      background: #0a5dff;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 7px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>

<body>
  
  <div class="box">
    <h2>Become a Data Bundle Agent</h2>
    <p>Pay a one-time registration fee of <strong>₵50</strong></p>
    
    <input type="email" id="email" placeholder="Enter your email">
    <input type="tel" id="phone" placeholder="Enter phone number">
    
    <button onclick="payWithPaystack()">Pay ₵50 Now</button>
  </div>
  
  <script src="https://js.paystack.co/v1/inline.js"></script>
  
  <script>
    function payWithPaystack() {
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      
      if (!email || !phone) {
        alert("Please enter your email and phone number.");
        return;
      }
      
      let handler = PaystackPop.setup({
        key: "pk_test_de9e67daa67fd9f3ca2e513e063c926444c04dab",
        email: email,
        amount: 5000, // 50 cedis = 5000 pesewas
        currency: "GHS",
        metadata: {
          custom_fields: [
          {
            display_name: "Phone Number",
            variable_name: "phone_number",
            value: phone
          }]
        },
        callback: function(response) {
          // Redirect to signup page with email + phone + payment reference
          window.location.href =
            "signup.html?email=" + encodeURIComponent(email) +
            "&phone=" + encodeURIComponent(phone) +
            "&ref=" + response.reference;
        },
        onClose: function() {
          alert("Payment cancelled");
        }
      });
      handler.openIframe();
    }
  </script>
  
</body>

</html>
