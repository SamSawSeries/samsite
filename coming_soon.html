<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    p {
      font-size: 16px;
      color: #bbbbbb;
      margin-bottom: 25px;
    }

    .email-box {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 65%;
      outline: none;
    }

    button {
      padding: 10px 16px;
      border: none;
      background: #ffffff;
      color: #000;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon</h1>
    <p>We're working on something amazing. Stay tuned!</p>

    <div class="email-box">
      <input type="email" placeholder="Enter email" />
      <button>Notify</button>
    </div>
  </div>
</body>
</html>
